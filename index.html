<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Overlay using jQuery</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mainBody">
        <section>
            <div class="secHeader mb-2">
                List of Employees <button class="btn btn-sm" onclick="showData()"><i class="fas fa-plus-square"></i></button>
            </div>
            <div class="secBody">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Position</th>
                            <th>Joinning Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableData">
    
                    </tbody>
                </table>
            </div>
            <div class="secFooter">
    
            </div>
        </section>
    
    </div>
    
    <div id="popUpOverlay" style="display:none">        
        <div class="popUpForm" id="popUpBody">
            <div class="popUpHeader">
                <h1 style="text-align: center;">Edit Users</h1>
                <button class="btn btn-danger btn-sm btnClose" onclick="hideData()">X</button>
            </div>
            <form id="formData">
                <div class="form-group">
                  <label >Id</label>
                  <input type="text" class="form-control" name="id" id="id" disabled>                  
                </div>
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="fName" id="fName">
                </div>
                <div class="form-group">
                    <label >Last Name</label>
                    <input type="text" class="form-control" name="lName" id="lName">                  
                </div>
                <div class="form-group">
                    <label >Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label >Address</label>
                    <textarea class="form-control" name="address" id="address"></textarea>  
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <input type="text" class="form-control" name="position" id="position">
                </div>
                <div class="form-group">
                    <label>joinDate</label>
                    <input type="text" class="form-control" name="joinDate" id="joinDate">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>

    <!--Scripts-->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="custom.js"></script></head>
</body>
</html>
